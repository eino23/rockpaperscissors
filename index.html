<script>
    let computerChoice;
    let playerSelection;

function getComputerChoice() {
    let roPaSc = Math.floor(Math.random() * 3) + 1;
    
    if (roPaSc === 1){
        computerChoice = "rock"
    }
    else if (roPaSc === 2){
        computerChoice = "paper"
    }
    else {
        computerChoice = "scissors"
    }
    console.log("computer has chosen: " + computerChoice);
}
 let botScore = 0;
 let humanScore = 0;
function playRound(playerSelection, computerChoice){
    if (playerSelection === computerChoice){
        return "Its a tie";
        
    }
    else if (playerSelection === "rock" && computerChoice === "paper"){
        botScore++;
        return "You lose! " + computerChoice + " beats " + playerSelection;
    }
    else if (playerSelection === "rock" && computerChoice === "scissors"){
        humanScore++;
        return "You win! " + playerSelection + " wins " + computerChoice;
    }
    else if (playerSelection === "paper" && computerChoice === "scissors"){
        botScore++;
        return "You lose! " + computerChoice + " beats " + playerSelection;
    }
    else if (playerSelection === "paper" && computerChoice === "rock"){
        humanScore++;
        return "You win! " + playerSelection + " beats " + computerChoice;
    }
    else if (playerSelection === "scissors" && computerChoice === "rock"){
        botScore++;
        return "You lose! " + computerChoice + " beats " + playerSelection;
    }
    else if (playerSelection === "scissors" && computerChoice === "paper"){
        humanScore++;
        return "You win! " + playerSelection + " beats " + computerChoice;
    }
}
 function playGame(){
    for (let i = 0; i < 5; i++ ) {
        getComputerChoice();
        playerSelection = prompt("question").toLowerCase();
        console.log(playRound(playerSelection, computerChoice));
    }
    if (humanScore > botScore){
        console.log("You win! " + humanScore + " - " + botScore)
    }
    else {
        console.log("You lose! " + humanScore + " - " + botScore)
    }
 }
 playGame();
 
</script>
