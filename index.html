<script>
    let computerChoice;

function getComputerChoice() {
    let kakka = Math.floor(Math.random() * 3) + 1;
    
    if (kakka === 1){
        computerChoice = "Rock"
    }
    else if (kakka === 2){
        computerChoice = "Paper"
    }
    else {
        computerChoice = "Scissors"
    }
    console.log(computerChoice);
}
getComputerChoice();


</script>
